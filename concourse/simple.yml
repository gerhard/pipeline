groups:
  - name: ((user))
    jobs:
      - make-public

resources:
  - name: slides
    type: git
    source:
      uri: https://github.com/gerhard/pipeline
      branch: master
      paths:
        - "slides"

jobs:
  - name: make-public
    plan:
      - get: slides
      - task: public
        file: slides/concourse/_make.yml
        params:
          CF_API: ((cf_api))
          CF_ORG: ((cf_org))
          CF_PASS: ((cf_pass))
          CF_SPACE: ((cf_space))
          CF_USER: ((cf_user))
